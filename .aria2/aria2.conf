################################################################################
#                                                                              #
#              Aria2c Complete Documented Configuration File                   #
#                                                                              #
#         This template contains detailed documentation for each setting.      #
#         To activate an option, remove the '#' from the beginning of          #
#         the line and ensure it has your desired value.                       #
#                                                                              #
################################################################################


################################################################################
##                                   BASIC                                    ##
################################################################################

# The directory to store the downloaded files.
# The ${HOME} variable is a shortcut for your home directory.
#
 # dir=${HOME}/Downloads

 dir=/media/bilal/exfat/2521/



# The path to a file containing a list of download URIs.
# aria2 will load and queue all URIs from this file on startup.
#
# input-file=${HOME}/.aria2/aria2.session

# Saves the state of unfinished downloads to a session file upon exit.
# This allows aria2 to resume seamlessly when you restart it.
#
# save-session=${HOME}/.aria2/aria2.session

# Automatically save the session file at a regular interval (in seconds).
# This prevents loss of progress if aria2 is terminated unexpectedly.
# If set to 0, it only saves on graceful exit.
# Default: 0
#
# save-session-interval=60

# The maximum number of downloads to run in parallel at any given time.
# Default: 5
#
 max-concurrent-downloads=16

# Always try to resume a partially completed download.
# Default: true
#
 continue=true

# Sets the maximum download speed for all downloads combined, in bytes per second.
# Use 'K' for KiB/s or 'M' for MiB/s (e.g., '2M' for 2 MiB/s).
# '0' means the speed is unrestricted.
# Default: 0
#
# max-overall-download-limit=0

# Sets the maximum download speed for each individual download, in bytes per second.
# '0' means the speed is unrestricted.
# Default: 0
#
# max-download-limit=0

# Suppresses all console output except for error messages.
# Default: false
#
# quiet=true





# Maximum number of retry attempts (0 = unlimited)
max-tries=0

# Wait time (in seconds) between retries when server is not responding
retry-wait=60


# Connection timeout in seconds
connect-timeout=120

# Overall timeout in seconds
timeout=600





################################################################################
##                                 ADVANCED                                   ##
################################################################################

# If a .aria2 control file for a download is missing, this option allows
# aria2 to overwrite the existing file and start the download from scratch.
# Default: false
#
# allow-overwrite=true

# If a torrent's piece length changes (e.g., an updated .torrent file), this
# allows aria2 to proceed with the download, though some progress may be lost.
# If false, the download will be aborted.
# Default: false
#
# allow-piece-length-change=true

# A stricter version of '--continue'. If true, aria2 will ONLY try to resume.
# If resuming is not possible for any reason, the download will be aborted
# instead of starting from scratch.
# Default: true
#
 always-resume=true

# Disables asynchronous DNS resolution. Can be useful for troubleshooting
# on certain networks, but may slightly slow down the initial connection process.
# Default: true
#
# async-dns=false

# If a file with the same name already exists, automatically rename the new
# file by adding a suffix like '(1)', '(2)', etc.
# This only works for HTTP(S)/FTP downloads.
# Default: true
#
# auto-file-renaming=true

# Helps correctly interpret filenames with non-English characters sent by
# some web servers by treating them as UTF-8.
# Default: false
#
# content-disposition-default-utf8=true

# Caches recently downloaded data in memory to reduce disk I/O.
# Can improve performance, especially on slow hard drives.
# Use 'K' or 'M'. '0' disables the cache.
# Default: 16M
#
# disk-cache=64M

# Sets the method for allocating file space before downloading.
# 'falloc' is highly recommended for modern filesystems (ext4, btrfs, xfs).
# It's almost instant. Use 'prealloc' for older filesystems like ext3.
# 'none' does not pre-allocate at all.
# Default: prealloc
#
 file-allocation=none
# file-allocation=falloc

# An exception to the 'file-allocation' rule. Files smaller than this size
# will not be pre-allocated, which can be more efficient for many small files.
# Default: 5M
#
# no-file-allocation-limit=8M

# Sets the level of detail for messages printed to the console.
# Options: debug, info, notice, warn, error
# Default: notice
#
# console-log-level=notice

# Sets the level of detail for the log file (if one is specified with --log).
# Default: debug
#
# log-level=debug

# The full path to a file where logs will be written.
# If this option is omitted or the value is empty, no log file is created.
#
# log=


################################################################################
##                                    RPC                                     ##
################################################################################

# Enables the remote-control server, allowing Web UIs and other applications
# to manage aria2. This is the master switch for remote access.
# Default: false
#
# enable-rpc=true

# Adds 'Access-Control-Allow-Origin: *' to RPC responses.
# This is required for most web-based UIs to be able to connect to aria2.
# Default: false
#
# rpc-allow-origin-all=true

# Makes the RPC server listen on all available network interfaces.
# If false, it only listens on the local loopback (localhost), meaning you
# can only connect from the same machine.
# Default: false
#
# rpc-listen-all=false

# The port number for the RPC server to listen on.
# Default: 6800
#
# rpc-listen-port=50100

# The secret authorization token for the RPC server. This is a password.
# It is CRITICAL to set a strong, private password here to secure your server.
#
# rpc-secret=

# Path to the SSL/TLS certificate file (.pem, .p12, .pfx) for the RPC server.
# Used to enable encrypted HTTPS/WSS connections.
#
# rpc-certificate=

# Path to the private key file for the SSL/TLS certificate.
#
# rpc-private-key=

# If true, the RPC connection will be encrypted with SSL/TLS.
# Clients must connect using https:// or wss:// schemes.
# Default: false
#
# rpc-secure=false


################################################################################
##                           HTTP / FTP / SFTP                                ##
################################################################################

# The maximum number of connections to a single server for one download.
# For direct downloads, this is a key speed setting.
# Default: 1 (Max: 16)
#
 max-connection-per-server=16

# The minimum size of a piece when a file is split for parallel downloading.
# A smaller value (e.g., '8M') can help speed up downloads of medium-sized files.
# Default: 20M
#
# min-split-size=8M

# Splits a single file into N pieces for parallel downloading. Works with
# 'max-connection-per-server' to determine total connections.
# Default: 5
#
# split=32

# The User-Agent string aria2 sends to HTTP servers.
# This example mimics the Transmission BitTorrent client.
# Default: aria2/[VERSION]
#
# user-agent=Transmission/2.77


################################################################################
##                               BITTORRENT                                   ##
################################################################################

# TCP port numbers used for incoming BitTorrent connections.
# Using a range is common.
# Default: 6881-6999
#
# listen-port=50101-50109

# After a download completes, continue seeding until the share ratio reaches this value.
# A ratio of 1.0 means you upload as much as you downloaded.
# Default: 1.0
#
# seed-ratio=0.1

# After a download completes, continue seeding for this many minutes.
# Seeding stops when either 'seed-ratio' or 'seed-time' is met.
# Setting 'seed-time=0' means it will only stop based on the ratio.
#
# seed-time=0

# Enables DHT (Distributed Hash Table), allowing aria2 to find peers
# for trackerless torrents or when trackers are down.
# Default: true
#
# enable-dht=true

# Enables DHT for the IPv6 network.
# Default: false in older versions, true in newer versions.
#
# enable-dht6=true

# The UDP port used by DHT and UDP trackers.
# Can be the same as the TCP listen-port range.
# Default: 6881-6999
#
# dht-listen-port=50101-50109

# An initial entry point to join the DHT network.
#
# dht-entry-point=dht.transmissionbt.com:6881

# An initial entry point for the IPv6 DHT network.
#
# dht-entry-point6=dht.transmissionbt.com:6881

# The file where aria2 saves the IPv4 DHT routing table.
# This speeds up joining the DHT network on subsequent launches.
#
# dht-file-path=${HOME}/.aria2/dht.dat

# The file where aria2 saves the IPv6 DHT routing table.
#
# dht-file-path6=${HOME}/.aria2/dht6.dat

# Enables PEX (Peer Exchange), a feature where you discover new peers
# by asking the peers you are already connected to.
# Default: true
#
# enable-peer-exchange=true

# A prefix for the peer ID that your client reports to trackers and peers.
# This example mimics the Transmission 2.77 client.
#
# peer-id-prefix=-TR2770-

# The client version string your client reports to other peers.
# This example mimics the Transmission 2.77 client.
